<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section>
      <h1 class="game--title">Tic Tac Toe</h1>
      <div class="game--player">
        <label for="player">Play with</label>  
        <input type="radio" name="player" id="player" value="player" checked="checked"  onclick="location.reload()">player
      <input type="radio" name="player" id="Ai" value="Ai">Ai</div>
      <div class="game">
      <div class="game--container">
          <div id="0" class="cell veritical_line_right horizontal_line"></div>
          <div id="1" class="cell veritical_line_right horizontal_line"></div>
          <div id="2" class="cell horizontal_line"></div>
          <div id="3" class="cell veritical_line_right horizontal_line"></div>
          <div id="4" class="cell veritical_line_right horizontal_line"></div>
          <div id="5" class="cell horizontal_line"></div>
          <div id="6" class="cell veritical_line_right"></div>
          <div id="7" class="cell veritical_line_right"></div>
          <div id="8" class="cell"></div>
        </div>
        <div class="overley">
          <div id="winnerElement">O</div>
          <div id="message">Won!</div>
        </div>
        <button class="game--restart" id="gameRestart">Restart Game</button>
        </div>  
      </div>
    </section>
  </body>
  <script src="script.js" type="module"></script>
  <!-- <script src="minmax.js" type="module"></script> -->
</html>
